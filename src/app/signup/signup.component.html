
<div class="row bn mt-5">
    <div class="col-sm-6">
        <div class="card text-blank border-0 cardstyle">
            <div class="card-body">
                <div class="card-title">
                    <h4>Signup Form</h4>
                </div>
                <div class="card-text">
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                              <input type="text" class="form-control" placeholder="First Name" [formControl]="myForm.controls['firstName']">
                            </div>
                            <div class="form-group col-sm-6">
                              <input type="text" class="form-control" placeholder="Last Name" [formControl]="myForm.controls['lastName']">
                            </div>
                          </div>
                          <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid && myForm.controls['firstName'].touched) || (!myForm.controls['lastName'].valid && myForm.controls['lastName'].touched)  ">
                              First and last name required!
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control" placeholder="Enter your email" [formControl]="myForm.controls['email']">
                                <small>We will never share your email with anyone!</small>
                            </div>
                            <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid && myForm.controls['email'].touched)">
                                A valid email is required!
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter password" [formControl]="myForm.controls['password']">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm password" [formControl]="myForm.controls['confirmPassword']">
                            </div>
                            <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid && myForm.controls['password'].touched) && (!myForm.controls['confirmPassword'].valid && myForm.controls['confirmPassword'].touched)">
                                Valid password is required!
                            </div>
                            <button type="submit" class="btn btn-info btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
