<div class="row mt-5">
    <div class="col-sm-8 offset-sm-2">
        <div class="card text-blank border-0 bg-yv">
            <div class="card-body">
                <div class="card-title">
                    <h2 style="color: white">List Of Movies</h2>
                </div>
                <div class="card-text">
                    <ul class="list-group" *ngFor="let movie of movies['Search']">
                        <li class="list-item">
                            {{movie}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
